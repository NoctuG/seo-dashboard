services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - db-data:/data
      - backup-data:/data/backups  # SQLite 备份目录映射（可挂载到宿主机）
    env_file:
      - path: ./backend/.env
        required: false
    environment:
      - DATABASE_URL=sqlite:////data/seo_tool.db
    ports:
      - "28000:28000"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys, urllib.request; sys.exit(0) if urllib.request.urlopen('http://localhost:28000/api/v1/health/ready', timeout=3).getcode() == 200 else sys.exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 3
    # Resource limits prevent misconfigured site audits from causing OOM on the host.
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 1024M
        reservations:
          cpus: "0.25"
          memory: 256M

  frontend:
    build:
      context: ./frontend
      args:
        # Browser requests still go through the frontend origin.
        VITE_API_URL: /api/v1
    restart: unless-stopped
    environment:
      # API_UPSTREAM 仅在容器启动时用于渲染 nginx 模板，运行中修改不会热更新配置。
      - API_UPSTREAM=backend:28000
    ports:
      - "32000:32000"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.1"
          memory: 64M

volumes:
  db-data:

  backup-data:
