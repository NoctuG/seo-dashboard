services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - db-data:/data
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:////data/seo_tool.db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      args:
        # Use the docker-internal hostname so the browser talks to the
        # backend through the host-mapped port.
        VITE_API_URL: http://localhost:8000/api/v1
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db-data:
