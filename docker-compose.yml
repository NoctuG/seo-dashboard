services:
  backend:
    build: ./backend
    restart: unless-stopped
    volumes:
      - db-data:/data
      - backup-data:/data/backups  # SQLite 备份目录映射（可挂载到宿主机）
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite:////data/seo_tool.db
    ports:
      - "28000:28000"
    healthcheck:
      test: ["CMD", "python", "-c", "import sys, urllib.request; sys.exit(0) if urllib.request.urlopen('http://localhost:28000/api/v1/health/ready', timeout=3).getcode() == 200 else sys.exit(1)"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        # Use the docker-internal hostname so the browser talks to the
        # backend through the host-mapped port.
        VITE_API_URL: /api/v1
    restart: unless-stopped
    ports:
      - "32000:32000"
      - "32443:32443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - backend

volumes:
  db-data:

  backup-data:
